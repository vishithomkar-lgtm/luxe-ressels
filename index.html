<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxe Closets</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,Arial,sans-serif;
  background:#0b0b0b;
  color:#fff;
}

/* HEADER */
header{
  padding:18px;
  text-align:center;
  font-size:26px;
  letter-spacing:2px;
  background:linear-gradient(90deg,#111,#1a1a1a);
}

/* CATEGORY BAR */
.categories{
  display:flex;
  justify-content:center;
  gap:15px;
  padding:15px;
}
.categories button{
  background:#1f1f1f;
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:20px;
  cursor:pointer;
  transition:.3s;
}
.categories button:hover{
  background:linear-gradient(90deg,#c89b3c,#f5d06f);
  color:black;
}

/* PRODUCTS GRID */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  padding:20px;
}

/* PRODUCT CARD */
.card{
  background:#141414;
  border-radius:16px;
  padding:15px;
  animation:fadeUp .6s ease;
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 10px 30px rgba(255,255,255,.08);
}
.card img{
  width:100%;
  border-radius:12px;
}
.card h3{margin:10px 0 5px}
.card p{margin:0;color:#ccc}

select,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:8px;
}
select{background:#1f1f1f;color:white}
button{
  background:linear-gradient(90deg,#c89b3c,#f5d06f);
  font-weight:bold;
  cursor:pointer;
}

/* CART */
.cart{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#141414;
  padding:15px;
  border-radius:14px;
  width:260px;
  box-shadow:0 0 20px rgba(0,0,0,.5);
}
.cart h4{text-align:center;margin-top:0}
.cart-item{font-size:14px;margin-bottom:6px}

/* FOOTER */
footer{
  text-align:center;
  padding:15px;
  font-size:12px;
  color:#888;
}

/* ANIMATION */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<header>LUXE CLOSETS</header>

<div class="categories">
  <button onclick="filterProducts('all')">All</button>
  <button onclick="filterProducts('sneakers')">Sneakers</button>
  <button onclick="filterProducts('shirts')">Shirts</button>
</div>

<section class="products" id="productList"></section>

<div class="cart" id="cart">
  <h4> Cart</h4>
  <div id="cartItems"></div>
  <button onclick="checkout()">Checkout on WhatsApp</button>
</div>

<footer>Cash on Delivery & UPI Available</footer>

<script>
// ===== PRODUCTS (ADD AS MANY AS YOU WANT HERE) =====
const products = [
  {
    name:"Chunky Street Sneaker",
    price:3499,
    category:"sneakers",
    image:"https://images.unsplash.com/photo-1528701800489-20be1c1e02b6",
    sizes:[6,7,8,9,10]
  },
  {
    name:"Classic White Sneaker",
    price:2999,
    category:"sneakers",
    image:"https://images.unsplash.com/photo-1549298916-b41d501d3772",
    sizes:[7,8,9,10]
  },
  {
    name:"Oversized Black Shirt",
    price:1799,
    category:"shirts",
    image:"https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf",
    sizes:["S","M","L","XL"]
  },
  {
    name:"Minimal White Shirt",
    price:1999,
    category:"shirts",
    image:"https://images.unsplash.com/photo-1521335629791-ce4aec67dd53",
    sizes:["S","M","L","XL"]
  }
];

let cart = [];

// ===== RENDER PRODUCTS =====
function renderProducts(list){
  const container=document.getElementById("productList");
  container.innerHTML="";
  list.forEach((p,i)=>{
    let sizeOptions=p.sizes.map(s=>`<option>${s}</option>`).join("");
    container.innerHTML+=`
      <div class="card">
        <img src="${p.image}">
        <h3>${p.name}</h3>
        <p>${p.price}</p>
        <select id="size${i}">
          <option>Select Size</option>
          ${sizeOptions}
        </select>
        <button onclick="addToCart(${i})">Add to Cart</button>
      </div>
    `;
  });
}
renderProducts(products);

// ===== FILTER =====
function filterProducts(cat){
  if(cat==="all") renderProducts(products);
  else renderProducts(products.filter(p=>p.category===cat));
}

// ===== CART =====
function addToCart(index){
  let size=document.getElementById("size"+index).value;
  if(size==="Select Size"){alert("Select size");return;}
  cart.push({...products[index],size});
  updateCart();
}

function updateCart(){
  const box=document.getElementById("cartItems");
  box.innerHTML="";
  cart.forEach(c=>{
    box.innerHTML+=`<div class="cart-item">${c.name} (${c.size})</div>`;
  });
}

// ===== CHECKOUT =====
function checkout(){
  if(cart.length===0){alert("Cart is empty");return;}
  let msg="Order Details:%0A";
  cart.forEach(c=>{
    msg+=`${c.name} - ${c.price} Size:${c.size}%0A`;
  });
  msg+="Payment: COD / UPI";
  window.open("https://wa.me/919701347100?text="+msg);
}
</script>

</body>
</html>
