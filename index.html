<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxe Ressels</title>

<style>
body{
  margin:0;
  font-family:Poppins, sans-serif;
  background:#0b0b0b;
  color:white;
}
header{
  padding:20px;
  text-align:center;
  font-size:28px;
  letter-spacing:3px;
  background:#111;
  position:sticky;
  top:0;
  z-index:10;
}
.cart-btn{
  position:absolute;
  right:20px;
  top:20px;
  cursor:pointer;
}

/* SLIDER */
.slider{
  height:240px;
  overflow:hidden;
}
.slide{
  height:240px;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:28px;
  background-size:cover;
  background-position:center;
}
.slide.active{display:flex;}
.overlay{
  background:rgba(0,0,0,.6);
  padding:20px;
  border-radius:10px;
}

/* CATEGORIES */
.categories{
  display:flex;
  justify-content:center;
  gap:12px;
  padding:15px;
}
.categories button{
  padding:10px 18px;
  border:none;
  border-radius:20px;
  background:#1f1f1f;
  color:white;
  cursor:pointer;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
  padding:20px;
}
.card{
  background:#141414;
  border-radius:16px;
  padding:15px;
  animation:fadeUp .6s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
.card:hover{
  box-shadow:0 0 25px rgba(200,155,60,.2);
}
.card img{
  width:100%;
  border-radius:12px;
}
button, select{
  width:100%;
  margin-top:8px;
  padding:10px;
  border:none;
  border-radius:8px;
}
button{
  background:linear-gradient(90deg,#c89b3c,#f5d06f);
  font-weight:bold;
  cursor:pointer;
}

/* CART */
.cart{
  position:fixed;
  right:-100%;
  top:0;
  width:320px;
  height:100%;
  background:#111;
  padding:20px;
  transition:.3s;
  overflow:auto;
  z-index:20;
}
.cart.open{right:0;}
.cart-item{
  border-bottom:1px solid #333;
  padding:10px 0;
}
footer{
  text-align:center;
  padding:15px;
  color:#888;
}
</style>
</head>

<body>

<header>
LUXE RESSELS
<span class="cart-btn" onclick="toggleCart()">üõí</span>
</header>

<!-- SLIDER -->
<div class="slider">
  <div class="slide active" style="background-image:url('https://images.unsplash.com/photo-1528701800489-20be1c1e02b6')">
    <div class="overlay">Premium Sneakers</div>
  </div>
  <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf')">
    <div class="overlay">Luxury Shirts</div>
  </div>
</div>

<!-- CATEGORIES -->
<div class="categories">
  <button onclick="filter('all')">All</button>
  <button onclick="filter('shoes')">Shoes</button>
  <button onclick="filter('shirts')">Shirts</button>
</div>

<!-- PRODUCTS -->
<div class="products" id="products"></div>

<!-- CART -->
<div class="cart" id="cart">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <h4 id="total"></h4>
  <button onclick="checkout()">Checkout</button>
</div>

<footer>UPI & Cash on Delivery Available</footer>

<script>
const UPI="9701347100@axisbank";
const WHATSAPP="917842344417";

const products=[
  {id:1,name:"Premium Sneakers",price:4999,cat:"shoes",img:"https://images.unsplash.com/photo-1528701800489-20be1c1e02b6"},
  {id:2,name:"Luxury Shirt",price:2499,cat:"shirts",img:"https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf"}
];

let cart=JSON.parse(localStorage.getItem("cart"))||[];

const list=document.getElementById("products");

function render(items){
  list.innerHTML="";
  items.forEach(p=>{
    list.innerHTML+=`
      <div class="card">
        <img src="${p.img}">
        <h3>${p.name}</h3>
        <p>‚Çπ${p.price}</p>
        <button onclick="addCart(${p.id})">Add to Cart</button>
      </div>`;
  });
}
render(products);

function filter(cat){
  cat==="all"?render(products):render(products.filter(p=>p.cat===cat));
}

// CART
function toggleCart(){
  document.getElementById("cart").classList.toggle("open");
  showCart();
}
function addCart(id){
  const item=products.find(p=>p.id===id);
  cart.push(item);
  localStorage.setItem("cart",JSON.stringify(cart));
  alert("Added to cart");
}
function showCart(){
  const box=document.getElementById("cartItems");
  let total=0;
  box.innerHTML="";
  cart.forEach((i,idx)=>{
    total+=i.price;
    box.innerHTML+=`
      <div class="cart-item">
        ${i.name} - ‚Çπ${i.price}
        <button onclick="remove(${idx})">‚ùå</button>
      </div>`;
  });
  document.getElementById("total").innerText="Total: ‚Çπ"+total;
}
function remove(i){
  cart.splice(i,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  showCart();
}

// CHECKOUT
function checkout(){
  const m=prompt("1-UPI\n2-COD\n3-WhatsApp");
  if(m==="1") alert("Pay via UPI:\n"+UPI);
  if(m==="2") alert("COD order confirmed üéâ");
  if(m==="3"){
    window.open(`https://wa.me/${WHATSAPP}?text=Order from Luxe Ressels`);
  }
}

// SLIDER AUTO
let s=0;
setInterval(()=>{
  const slides=document.querySelectorAll(".slide");
  slides[s].classList.remove("active");
  s=(s+1)%slides.length;
  slides[s].classList.add("active");
},3000);
</script>

</body>
</html>
